<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User</title>
</head>

<body>
    <h1 class="text-center">User ID: {{user.id}}</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created On</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at.strftime("%b %d %Y") }}</td>
                <td>{{ user.updated_at.strftime("%b %d %Y") }}</td>
            <tr>
        </tbody>
    </table>
    <a href="/users" class="btn btn-primary">Show All Users</a>
    <a href="/user/edit/{{ user.id }}" class="btn btn-primary">Edit User</a>
    <a href="/user/destroy/{{user.id}}" class="btn btn-danger">Delete</a>
</body>

</html>
